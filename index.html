<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiragana & Katakana Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Left Ad -->
  <div id="left-ad" class="vertical-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2362642513032606"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2362642513032606" data-ad-slot="2183964143"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 id="header">Welcome to the Hiragana & Katakana Quiz!</h1>
    <div id="languageSelection">
      <h2>Select your language:</h2>
      <button class="btn-primary" onclick="setLanguage('Tr')">Türkçe</button>
      <button class="btn-primary" onclick="setLanguage('En')">English</button>
    </div>

    <div id="modeSelection" class="hidden">
      <h2>Select quiz mode:</h2>
      <button class="btn-secondary" onclick="setMode('H')">Hiragana</button>
      <button class="btn-secondary" onclick="setMode('K')">Katakana</button>
      <button class="btn-secondary" onclick="setMode('B')">Both</button>
    </div>
    <div id="quizContainer" class="hidden">
      <h2 id="question"></h2>
      <input type="text" id="userAnswer" placeholder="Your answer here...">
      <p id="result"></p>
      <button class="btn-primary" onclick="checkAnswer()">Submit</button>
    </div>
  </div>

  <!-- Right Ad -->
  <div id="right-ad" class="vertical-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2362642513032606"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2362642513032606" data-ad-slot="2183964143"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <div id="bottom-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2362642513032606"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2362642513032606" data-ad-slot="7072855988"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>

</html>
