<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiragana & Katakana Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <h1 id="header">Welcome to the Hiragana & Katakana Quiz!</h1>

    <!-- Language Selection -->
    <div id="languageSelection">
      <p>Select your language:</p>
      <button class="btn-primary" onclick="setLanguage('Tr')">Türkçe</button>
      <button class="btn-primary" onclick="setLanguage('Eng')">English</button>
    </div>

    <!-- Mode Selection -->
    <div id="modeSelection" class="hidden">
      <p>Select quiz mode:</p>
      <button class="btn-secondary" onclick="setMode('H')">Hiragana</button>
      <button class="btn-secondary" onclick="setMode('K')">Katakana</button>
      <button class="btn-secondary" onclick="setMode('B')">Both</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizContainer" class="hidden">
      <h2 id="question"></h2>
      <input type="text" id="userAnswer" placeholder="Enter your answer here">
      <button id="submit" class="btn-primary" onclick="checkAnswer()">Submit</button>
      <p id="result"></p>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="./script.js"></script>
</body>

</html>
